<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

</head>
<body>
    

    <div class="container py-5" style="display: flex; justify-content: center; align-items: center; width: 100%; height: 100vh; background-image:url(./images/ren-image.jpg); background-position: center;background-repeat: no-repeat; background-size: cover;">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal" >
          Click here
      </button>
    
      <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Welcome Back!</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label class="form-label">Email address</label>
                  <div class="input-group">
                    <input type="email" class="form-control" placeholder="name@example.com">
                    <span class="input-group-text">
                        <i class="fas fa-envelope"></i>
                      </span>
                  </div>
                </div>
    
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <div class="input-group">
                    <input type="password" class="form-control" placeholder="Enter your password">
                    <span class="input-group-text password-toggle">
                        <i class="fas fa-eye"></i>
                      </span>
                  </div>
                </div>
    
                <div class="form-check">
                  <div>
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">Remember me</label>
                  </div>
                  <a href="#" class="text-decoration-none">Forgot password?</a>
                </div>
    
                <button type="submit" class="btn btn-login text-white">Sign In</button>
    
                <div class="divider">
                  <span>or continue with</span>
                </div>
    
                <div class="social-login">
                  <button type="button" class="btn btn-social">
                      <i class="fab fa-google"></i>Google
                    </button>
                  <button type="button" class="btn btn-social">
                      <i class="fab fa-facebook-f"></i>Facebook
                    </button>
                </div>
    
                <div class="register-link">
                  Don't have an account? <a href="register.html" class="text-decoration-none">Register now</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

<!-- js -->
<script src="./js/bootstrap.js"></script>
<!-- js -->
</body>
</html>
